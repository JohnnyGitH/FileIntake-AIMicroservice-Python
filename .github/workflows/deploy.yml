name: ðŸš€ Deploy to Cloud Run

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      AR_REPO: ${{ secrets.GCP_AR_REPO }}
      SERVICE_NAME: ${{ secrets.GCP_SERVICE_NAME}}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ” Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: â˜ï¸ Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ”‘ Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: ðŸ³ Build & push image
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/ai-microservice:${{ github.sha }}"
          docker build -t "$IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: ðŸš€ Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE_NAME" \
          --image "$IMAGE" \
          --region "$REGION" \
          --platform managed \
          --allow-unauthenticated